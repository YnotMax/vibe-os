
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBE_OS | Interface Senciente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neo-obsidian: #050505;
            --iridescent-cyan: #00f2ff;
            --iridescent-purple: #bc13fe;
        }
        body {
            background-color: var(--neo-obsidian);
            color: white;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        canvas {
            touch-action: none;
        }
        *::-webkit-scrollbar {
            width: 4px;
        }
        *::-webkit-scrollbar-track {
            background: #050505;
        }
        *::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }
        .gradient-text {
            background: linear-gradient(90deg, var(--iridescent-cyan), var(--iridescent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
